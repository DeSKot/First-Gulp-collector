<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>cv</title>
  </head>
  <body class="body-bg">
    <div class="container mb-5">
        <div class="row cv">
            <div class="col-lg-3 col-md-4 cv-left">
                <div class="row">
                     <div class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12">
                         <img  alt="My Photo" class="img-thumbnail rounded-circle mb-3 mt-3 my-photo">
                         <ul class="contacts-block text-center">
                         </ul>
                         <div class="addres">
                         </div>
                     </div>
                     <div class="col-lg-12 col-md-12 col-sm-6">
                         <hr class="bg-white d-sm-none d-md-block">
                         <section class="mt-3">
                            <h2>Skills</h2>
                            <ul class="skills-list">
                            </ul>
                         </section>
                     </div>
                     <div class="col-lg-12 col-md-12 col-sm-12">
                         <hr class="bg-white d-none d-sm-block d-md-none d-lg-none">
                         <section>
                             <h2>Education</h2>
                             <ul class="education-list">
                             </ul>
                         </section>
                     </div>
                     <div class="col-lg-12">
                        <section>
                            <h2>Achievements</h2>
                            <ul class="achievements-list">
                            </ul>
                        </section>
                    </div>
                </div>

            </div>
            <div class="col-lg-9 col-md-8 cv-rigth">
                <article>
                    <header>
                        <h1 class="text-center cv-header mb-4 mt-4  my_name"> </h1>
                        <h2 class="job-title text-center lines color-grey mb-4 my_job "></h2>
                    </header>
                    <h3 class="mb-3 profile color-grey">Profile</h3>
                    <div class="profile_text"></div>
                    <h3 class="mb-3 experience color-grey">Experience</h3>
                    <div class="experience-list"></div>
                </article>
             </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js" ></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/experience.js"></script>
    <script src="./js/app.js"></script>
    </body>
</html>
